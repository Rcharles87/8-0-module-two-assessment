<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Review App</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <img src="./images/ghibli-logo.png" alt="Ghibli-logo">
        <h1>Ghibli Review App</h1>
    </header>
    <form id="movie-dropdown">
        <select name="movie-selection" id="movie-selection">
            <option value="default">--Choose A Film--</option>
        </select>
    </form>
    <div id="display-info"></div>

    <form id="user-review">
        <label for="user-input" id="label"></label>
        <input type="text" id="user-input"/>
        <input type="submit" value="Submit Review">
    </form>
    <ul></ul>

</body>
</html>
